<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website ist momentan nicht verfügbar</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto Mono', monospace;
            background-color: #000000;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            flex-direction: column;
        }

        .error-code {
            font-size: 80px;
            font-weight: bold;
            color: #00c9ff;
            margin-bottom: 20px;
            animation: fadeIn 1s ease-out;
        }

        .message {
            font-size: 24px;
            color: #999999;
            margin-bottom: 30px;
            animation: fadeIn 1.5s ease-out;
        }

        .suggestion {
            font-size: 18px;
            color: #ffffff;
            animation: fadeIn 2s ease-out;
        }

        .reload-btn {
            font-size: 18px;
            color: #ffffff;
            background-color: #00c9ff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .reload-btn:hover {
            background-color: #0099cc;
        }

        .personal-info {
            font-size: 16px;
            color: #999999;
            margin-top: 30px;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="error-code">503</div>
    <div class="message">Die Website ist momentan nicht verfügbar.</div>
    <div class="suggestion">Bitte versuchen Sie es später noch einmal.</div>
    <button class="reload-btn" onclick="window.location.reload();">Seite neu laden</button>

    <p class="personal-info">
        Personal site of Maksym Zadoya<br>
        IT Systems Engineer & Developer
    </p>
</body>
</html>
